<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bomb Game</h1>
            <div id="score-counter">Score: 0</div>
        </div>
        <p>Click the boxes to avoid bombs and score the points</p>
        <div id="game-board"></div>
        <div id="game-status">
            <p id="status-message">Game in Progress...</p>
            <button id="restart-button">Restart Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
